<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Google_homepage</title>
    <style>
        body {
            font-family: arial, sans-serif;
            font-size: 13px;
        }
        .nav-bars {
            position: absolute;
            width: 100%;
        }
        header {
            top: 0px;
            left: 0px;
        }
        footer {
            bottom: 0px;
            left: 0px;
            height: 50px;
            background-color: #eee;
            border-top: 1px solid #ddd;
            font-family:
        }
        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }
        #float-left {
            float: left;
        }
        #float-right {
            float: right;
            margin: 0px 20px 0px -15px;
        }
        a {
            display: inline-block;
            padding: 0px;
            margin: 20px 0px 0px 20px;
            text-decoration: none;
            color: #000;
            opacity: 0.75;
        }
        a:hover {
            color: #000;
            opacity: 0.75;
            text-decoration: underline;
        }
        .google-center {
            position: absolute;
            top: 30%;
            left: 0;
            width: 100%;
            text-align: center;
        }
        input {
            margin-bottom: 20px;
            margin-top: 20px;
            width: 500px;
            height: 32px; 
            border: 2px solid rgba(0,0,0,0.1);    
            border-radius: 20px;
        }
        input:hover {
            box-shadow: 1px 1px 4px rgba(0,0,0,0.2), -1px -1px 4px rgba(0,0,0,0.1);
        }
        button {
            opacity: 0.7;
            border-style: hidden;
            border-radius: 5px;
            padding: 10px;
            margin: 0px 5px 0px 5px;
        }
        button:hover {
            box-shadow: 0 0 0 1px rgba(0,0,0,0.4);
            opacity: 1;
        }
    </style>
</head>
<body>
    <header class="nav-bars">
        <ul>
            <li id="float-left"><a href="#">About</a></li>
            <li id="float-left"><a href="#">Store</a></li>
            <li id="float-right"><a href="#">Images</a></li>
            <li id="float-right"><a href="#">Gmail</a></li>
        </ul>
    </header>
    <div class="google-center">
        <img src="images/google_logo.png" alt="this is the google logo">
        <form>
            <input type="text"> <br>
            <button type="submit">Google Search</button>
            <button type="submit">I'm Feeling Lucky</button>
        </form>
    </div>
    <footer class="nav-bars">
        <ul>
            <li id="float-left"><a href="#">Advertising</a></li>
            <li id="float-left"><a href="#">Business</a></li>
            <li id="float-left"><a href="#">How Search works</a></li>
            <li id="float-right"><a href="#">Settings</a></li>
            <li id="float-right"><a href="#">Terms</a></li>
            <li id="float-right"><a href="#">Privacy</a></li>
        </ul>
    </footer>
</body>
</html>
